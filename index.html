<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
   <div class="flex-container">
    <div class="title"><h1>Sketch-and-Etch</h1></div>
    <div class="content">
        <div class="board"></div>
        
        <div class="buttons">
            <button onclick="selectBlack()">Black</button>
            <button onclick="selectWhite()">White</button>
            <button onclick="selectRed()">Red</button>
            <button id="rainbow" onclick="selectRainbow()">Rainbow</button>
            <button id="resetbtn" onclick="refreshBoard()">Reset</button>
        </div>
        <div>
            <input id="inputfield" type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)"/>
            <button>Set Size</button>
        </div>
    </div>
   </div>
</body>
<script src="scripts.js"></script>
</html>
